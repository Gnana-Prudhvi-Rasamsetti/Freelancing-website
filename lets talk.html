<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk - Prudhvi</title>
    <link rel="stylesheet" href="./lets talk.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Prudhvi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./MY Website.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Testimonials.html">Testimonials</a></li>
                </ul>
                <a href="./lets talk.html" class="btn btn-primary ms-3">Let's Talk</a>
            </div>
        </div>
    </nav>

    <!-- Let's Talk Section -->
    <section class="talk-section">
        <div class="container">
            <h2 class="text-center">Let's Talk</h2>
            <p class="text-center">Feel free to reach out for collaborations or just a friendly chat.</p>
            <form class="talk-form">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label>Subject</label>
                    <input type="text" class="form-control" placeholder="Enter subject">
                </div>
                <div class="mb-3">
                    <label>Message</label>
                    <textarea class="form-control" rows="5" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="btn-purple1 w-100">Send Message</button>
            </form>
            <div class="social-links text-center">
                <a href="#">Email</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./lets talk.js"></script>

</body>
</html>
